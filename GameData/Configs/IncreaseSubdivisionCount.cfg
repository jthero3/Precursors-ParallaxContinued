                {
                    subdivisionLevel = 8
                    subdivisionRadius = 900
                    order = 999999
                }
                
				// Prevent scatters from spawning on the KSC 
				@MapDecalVertexRemoveScatter:HAS[#name[ParallaxMaskKSC]]
				{
					@Position
					{
						// Exact center of the top of the KSC VAB between the two helipads
						@latitude = 5.000284
						@longitude = -48.017669
					}
					debugShowDecal = true
					colorMap = Parallax_StockScatterTextures/Textures/Kerbin/PluginData/kscMask.dds
                    debugColorMap = Parallax_StockScatterTextures/Textures/Kerbin/PluginData/kscMask2.dds
					angle = 15
					radius = 1400
					order = 99999
				}
            }
